<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--Connect to stylesheet-->
  <!--Connect to JavaScript file-->
  <!--Note: Defer tells the browser to run the script *after* it downloads the full HTML document. Without it, you might get errors.-->
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Are you more of a Doja Cat or a Lizzo?</h1>
    <p>This will tell you if you are more like Doja Cat or Lizzo</p>
    <br>
  </header>

  <main>

    <h3>Are you a morning person or a night owl?</h3>
    <div class="question" id="q1">
      <div class="answer">
        <img id="morning" alt="A white woman with blonde hair wearing a gray robe looking out a window in the morning"
          src="assets/morning.jpg">
        <br>
        <button id=q1a1>Morning Person</button>
      </div>
      <div class="answer">
        <img id="night" alt="An African American woman in a red coat coding in the dark" src="assets/night.jpg">
        <br>
        <button id=q1a2>Night Owl</button>
      </div>
    </div>

    <h3>Which food would you prefer?</h3>
    <div class="question" id="q2">
      <div class="answer">
        <img id="smoothie-bowl" alt=" A topdown view of a red smoothie bowl with blueberries"
          src="assets/smoothie-bowl.jpg">
        <br>
        <button id=q2a1>Smoothie Bowl</button>
      </div>
      <div class="answer">
        <img id="pizza" alt="A view of sunlight pepperoni pizza on cardboard" src="assets/pizza.jpg">
        <br>
        <button id=q2a2>Pepperoni Pizza</button>
      </div>
    </div>

    <h3>Pick a music genre.</h3>
    <div class="question" id="q3">
       <div class="answer">
        <img id="mic" alt="A black microphone pointed towards the camera" src="assets/mic.jpg">
        <br>
        <button id=q3a2>Rap</button>
      </div>
      <div class="answer">
        <img id="hip-hop" alt="Neon blue lights spelling out Hip Hop" src="assets/hip-hop.jpg">
        <br>
        <button id=q3a1>Hip-Hop</button>
      </div>
    </div>

  </main>

  <footer>
    <h2 id=end>You are more of a ...</h2>
  </footer>
</body>

</html>
